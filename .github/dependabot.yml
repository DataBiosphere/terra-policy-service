version: 2
registries:
  broad-artifactory:
    type: maven-repository
    url: https://us-central1-maven.pkg.dev/dsp-artifact-registry/libs-release-standard/
updates:
  - package-ecosystem: "gradle"
    registries:
      - "broad-artifactory"
    directory: "/"
    open-pull-requests-limit: 10
    groups:
      minor-patch-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    schedule:
      interval: "monthly"
      time: "06:00"
      timezone: "America/New_York"
    target-branch: "main"
    labels:
      - "dependency"
      - "gradle"
    commit-message:
      prefix: "[CORE-69]"
